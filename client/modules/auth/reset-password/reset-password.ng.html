<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Reset Password</h3>
        </div>
        <form ng-submit="resetPassword()">
            <div class="panel-body">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" ng-model="currentPassword"
                           placeholder="Current Password">
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" class="form-control" id="password" ng-model="password"
                           placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">Password Confirmation</label>
                    <input type="password" class="form-control" id="passwordConfirm" ng-model="passwordConfirm"
                           placeholder="Password Confirmation">
                </div>
            </div>
            <div class="panel-footer">
                <button id="submit" type="submit" class="btn btn-primary"><i class="fa fa-refresh"></i>Submit New
                    Password
                </button>
            </div>
        </form>
    </div>
</div>
