<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Reset Password</h3>
        </div>
        <form name="resetPasswordForm" ng-submit="resetPassword()" role="form" novalidate>
            <div class="panel-body">
                <div class="form-group"
                     ng-class="{ 'has-error': resetPasswordForm.currentPassword.$touched && resetPasswordForm.currentPassword.$invalid,
                                 'has-success': resetPasswordForm.currentPassword.$touched && !resetPasswordForm.currentPassword.$invalid}">
                    <label for="currentPassword">Current Password</label>
                    <input name="currentPassword"
                           type="password"
                           class="form-control"
                           id="currentPassword"
                           ng-model="currentPassword"
                           ng-minlength="6"
                           placeholder="Current Password"
                           required>
                    <div class="help-block"
                         ng-messages="resetPasswordForm.currentPassword.$error"
                         ng-show="resetPasswordForm.currentPassword.$touched">
                        <div ng-messages-include="client/modules/messages.ng.html"></div>
                    </div>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error': resetPasswordForm.password.$touched && resetPasswordForm.password.$invalid,
                                 'has-success': resetPasswordForm.password.$touched && !resetPasswordForm.password.$invalid}">
                    <label for="password">New Password</label>
                    <input name="password"
                           type="password"
                           class="form-control"
                           id="password"
                           ng-model="password"
                           ng-minlength="6"
                           placeholder="New Password"
                           required>
                    <div class="help-block"
                         ng-messages="resetPasswordForm.password.$error"
                         ng-show="resetPasswordForm.password.$touched">
                        <div ng-messages-include="client/modules/messages.ng.html"></div>
                    </div>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error': resetPasswordForm.passwordConfirm.$touched && resetPasswordForm.passwordConfirm.$invalid,
                                 'has-success': resetPasswordForm.passwordConfirm.$touched && !resetPasswordForm.passwordConfirm.$invalid}">
                    <label for="passwordConfirm">Password Confirmation</label>
                    <input name="passwordConfirm"
                           type="password"
                           class="form-control"
                           id="passwordConfirm"
                           ng-model="passwordConfirm"
                           ng-minlength="6"
                           compare-to="password"
                           placeholder="Password Confirmation"
                           required>
                    <div class="help-block"
                         ng-messages="resetPasswordForm.passwordConfirm.$error"
                         ng-show="resetPasswordForm.passwordConfirm.$touched">
                        <div ng-messages-include="client/modules/messages.ng.html"></div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button id="submit" type="submit" class="btn btn-primary"><i class="fa fa-refresh"></i>Submit New
                    Password
                </button>
            </div>
        </form>
    </div>
</div>
