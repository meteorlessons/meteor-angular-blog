<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Forgot Password</h3>
        </div>
        <form name="forgotPasswordForm" ng-submit="forgotPasswordSend()" role="form" novalidate>
            <div class="panel-body">
                <div class="form-group"
                     ng-class="{ 'has-error': forgotPasswordForm.email.$touched && forgotPasswordForm.email.$invalid }">
                    <label for="email" class="control-label">Email</label>
                    <input name="email"
                           type="email"
                           class="form-control"
                           id="email"
                           ng-model="email"
                           placeholder="Email"
                           required>
                    <div class="help-block"
                         ng-messages="forgotPasswordForm.email.$error"
                         ng-show="forgotPasswordForm.email.$touched">
                        <div ng-messages-include="client/components/directives/validators/messages.ng.html"></div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button ng-disabled="forgotPasswordForm.$invalid"
                        id="submit" type="submit"
                        class="btn btn-primary">
                    <i class="fa fa-refresh"></i>Reset Password
                </button>
                <a ui-sref="authLogin"
                   class="btn btn-link pull-right">
                    <i class="fa fa-sign-in"></i>Login
                </a>
            </div>
        </form>
    </div>
</div>
