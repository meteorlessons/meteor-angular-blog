<!-- Main component for a primary marketing message or call to action -->
<div class="jumbotron">
    <h1><img src="/images/angular-icon.png" alt="">Meteor Angular Blog</h1>
    <p>Sample application using Meteor and Angularjs.</p>
</div>

<div class="row">
    <div class="col-md-3">
        side bar
    </div>
    <p ng-show="posts.length === 0">There are no post published.</p>
    <div ng-show="posts.length > 0" class="col-md-9 post-list">
        <dl ng-repeat="post in posts">
            <dt>
                <a ui-sref="full.postView({postId: post._id})" class="text-info post-list-title">{{post.title}}</a>
                <small>Posted on: {{ post.createdAt | date : format : 'short'}} </small>
                <small>Author: <a ui-sref="full.usersProfile({userId: post.owner})">{{post.ownerName}}</a></small>
            </dt>
            <dd>
                <div ta-bind ng-model="post.summary"></div>
            </dd>
        </dl>
    </div>
</div>
