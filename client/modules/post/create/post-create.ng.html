<h1>Post Create</h1>

<div class="row blog-post">
    <form name="createPostForm" role="form" class="col-md-12" ng-submit="createPost()" novalidate>
        <div class="form-group"
             ng-class="{ 'has-error': createPostForm.title.$touched && createPostForm.title.$invalid,
                         'has-success': createPostForm.title.$touched && !createPostForm.title.$invalid}">
            <label for="title" class="control-label">Post Title</label>
            <input name="title"
                   type="text"
                   class="form-control"
                   id="title"
                   ng-minlength="6"
                   placeholder="Post Title"
                   ng-model="post.title"
                   required>
            <div class="help-block"
                 ng-messages="createPostForm.title.$error"
                 ng-show="createPostForm.title.$touched">
                <div ng-messages-include="client/components/directives/validators/messages.ng.html"></div>
            </div>
        </div>

        <div class="form-group post-summary"
             ng-class="{ 'has-error': createPostForm.summary.$touched && createPostForm.summary.$invalid,
                         'has-success': createPostForm.summary.$touched && !createPostForm.summary.$invalid}">
            <label for="summary" class="control-label">Post Summary</label>
            <div class="help-block"
                 ng-messages="createPostForm.summary.$error"
                 ng-show="createPostForm.summary.$touched">
                <div ng-messages-include="client/components/directives/validators/messages.ng.html"></div>
            </div>
            <text-angular name="summary" id="summary" ng-minlength="20" ng-maxlength="400" ng-model="post.summary" required></text-angular>
        </div>

        <div class="form-group post-body"
             ng-class="{ 'has-error': createPostForm.body.$touched && createPostForm.body.$invalid,
                         'has-success': createPostForm.body.$touched && !createPostForm.body.$invalid}">
            <label for="body" class="control-label">Post Body</label>
            <div class="help-block"
                 ng-messages="createPostForm.body.$error"
                 ng-show="createPostForm.body.$touched">
                <div ng-messages-include="client/components/directives/validators/messages.ng.html"></div>
            </div>
            <text-angular name="body" id="body" ng-minlength="140" ng-model="post.body" required></text-angular>
        </div>
        <div class="checkbox">
            <label for="published">
                <input name="published"
                       id="published"
                       type="checkbox"
                       ng-model="post.published">
                Publish Post?
            </label>
        </div>
        <br>
        <button ng-disabled="createPostForm.$invalid" class="btn btn-primary" type="submit">Submit Post</button>
    </form>
</div>
