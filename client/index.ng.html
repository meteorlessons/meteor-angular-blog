<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title ng-bind="HeadMeta.title()"></title>
    <meta name="description" content="{{ HeadMeta.metaDescription() }}">
    <meta name="keywords" content="{{ HeadMeta.metaKeywords() }}">
    <base href="/">
</head>

<body>
<nav-bar></nav-bar>
<loading-spinner ng-show="$root.loading"></loading-spinner>
<div class="container">
    <div class="row">
        <div>
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">
                <div ng-bind-html="alert.msg"></div>
            </alert>
        </div>
        <div ui-view></div>
    </div>

</div>

<footer-bar></footer-bar>

</body>
